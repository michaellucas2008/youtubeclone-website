<style>
  .page-button
  {
    border-radius: 3px;
    border-style: solid;
    border-width: 1px;
    background-color: #eeedef;
    color:black;
    padding:10px;
    margin: 5px;
    cursor: pointer;
  }
  .search-result
  {
    padding-top: 5px;
    padding-bottom: 5px;
    margin: 5px;
    font-size:15px;
    cursor:pointer;
  }
  .stretch-button
  {
    background-color: green;
    border: none;
    color: white;
    padding-left: 15px;
    padding-right: 15px;
    padding-top: 10px;
    padding-bottom: 10px;
    font-size:18px;
    margin:5px;
    cursor: pointer;
    transition: padding-left 1s, padding-right 1s
                padding-top 1s,  padding-bottom 1s;
  }
  .stretch-button:hover
  {
    padding-left: 30px;
    padding-right: 30px;
    padding-top: 20px;
    padding-bottom: 20px;
  }

  .shadow-button
  {
    background-color: green;
    color: white;
    border:none;
    padding-top: 10px;
    padding-bottom:10px;
    padding-right:20px;
    padding-left:20px;
    font-size: 18px;
    box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.5);
    cursor: pointer;
  }
  .shadow-button:active
  {
    margin-top: 9px;
    margin-left:5px;
    box-shadow: none;

  }
</style>
<div>
  <button class="page-button">
    Back
  </button>
  <a class="search-result" href="wwwo.google.com">
    1
  </a>
  <a class="search-result" href="wwwo.google.com">
    2
  </a>
  <a class="search-result" href="wwwo.google.com">
    3
  </a>
  <a class="search-result" href="wwwo.google.com">
    4
  </a>
  <a class="search-result" href="wwwo.google.com">
    5
  </a>
  <button class="page-button">
    Next
  </button>

</div>


<button class="stretch-button">
  Stretch
</button>
<button class="shadow-button">
  Shadow
</button>
<button class="margin-and-padding-button">
  One
</button>
<button class="margin-and-padding-button">
  Two
</button>
<button class="margin-and-padding-button">
  Three
</button>
