<style>
  .add-to-cart-button
  {
    border-radius: 23px;
    border:none;
    background-color: #fccf12;
    background-image: linear-gradient(rgb(0 0 0/5%) 0 0);
    background-blend-mode: lighten;
    color:#020000;
    height: 40px;
    width: 150px;
    font-size:large;
    cursor: pointer;
    margin-right: 8px;
    margin-top: 8px;
    margin-bottom: 8px;
    margin-left: 8px;
    margin-bottom: 8px;
    transition: background-blend-mode 0.15s
                opacity 0.15s;
      

  }
  .add-to-cart-button:hover
  { 
    background-blend-mode: darken;
  }
  .add-to-cart-button:active
  {
    opacity: 0.6;
  }
  .buy-now-button
  {
    border-radius: 23px;
    border:none;
    background-color: #fd981a;
    background-image: linear-gradient(rgb(0 0 0/5%) 0 0);
    background-blend-mode: lighten;
    color:#020000;
    height: 40px;
    width: 150px;
    font-size:large;
    cursor: pointer;
    margin-right: 8px;
    margin-top: 8px;
    margin-bottom: 8px;
    margin-left: 8px;
    margin-bottom: 8px;
    transition: background-blend-mode 0.15s
                opacity 0.15s;
  }
  .buy-now-button:hover{
    background-blend-mode: darken;
  }
  .buy-now-button:active
  {
    opacity:0.6;

  }

  .amazon-link
  {
    font-size: 20px;
    color: #005365;
    transition: color 0.15s;
  }
  .amazon-link:hover
  {
    color:#af3400;
  }

  .product-name
  {
    font-size:xx-large;
    font-weight: bold;
  }
  .price-tag
  {
    font-size:21px;
    font-weight:bold;
    color:#0b7400;
  }
  .special-offer
  {
    font-size: 22px;
  }

</style>

<a class="amazon-link"href="https://www.amazon.com/" target="_blank">
  Back to Amazon
</a>
<p class="product-name">
  Nike Black Running Shoes
</p>
<p class="price-tag">

</p>

</p>
<button class="add-to-cart-button">
  Add to Cart
</button>

</button>
